<template>
    <template if:true={isShowOrder} >
        <lightning-quick-action-panel header="Create Order" class="title_order" >
                <form onsubmit={handleSubmit}>
                    <lightning-card class="slds-m-around_medium main_order ">
                        <!-- <div style="width: 90vw; height: auto; "> -->
                            <div class=" main ">

                                <!-- ถ้าไม่ใช่ One Time ให้แสดงตัวนี้ -->
                                    <lightning-input
                                        name="search"
                                        label="Customer"
                                        type="search"
                                        value={searchTerm}
                                        onchange={handleInput}
                                        onkeydown={keyDownDisplayCustomer}
                                        required
                                        disabled>
                                    </lightning-input>
                            </div>

                            <lightning-combobox class="main" label="Bill To" value={billto} options={billtoOptions} onchange={billtoHandleChange} required disabled></lightning-combobox>
                            <lightning-combobox class="main" label="Ship To" value={shipto} options={shiptoOptions} onchange={handleShiptoChange} required></lightning-combobox>

                            <!-- <lightning-input 
                                class="configure_placeholder main" 
                                name="Organization"
                                label="Organization" 
                                value={organizationValue} 
                                placeholder="" 
                                options={organizationOption}  
                                onchange={organizationHandleChange} 
                                required>
                            </lightning-input> -->

                            <lightning-input class="main" label="Organization" value={organizationValue} onchange={organizationHandleChange} disabled required></lightning-input>


                            <lightning-combobox
                                name="paymentType"
                                placeholder=""
                                label="Payment Type"
                                value={paymentTypeValue}
                                options={paymentTypeOption}
                                onchange={paymentTypeHandleChange}
                                disabled
                                required>
                            </lightning-combobox>

                            <lightning-combobox
                                name="paymentTerm"
                                placeholder=""
                                label="Payment Term"
                                value={paymentTermValue}
                                options={paymentTermOption}
                                onchange={paymentTerHandleChange}
                                disabled
                                required>
                            </lightning-combobox>


                            <lightning-input class="main" label="Purchase Order Number" value={purchaseOrderNumber} type="text" onchange={purchaseOrderNumberHandleChange} ></lightning-input>
                            <lightning-textarea class="main" name="input1" label="Note Agent" value={noteAgent} onchange={noteAgentHandleChange} ></lightning-textarea>
                            <lightning-textarea class="main" name="input1" label="Note Internal" value={noteInternal} onchange={noteInternalHandleChange} ></lightning-textarea>
                
                            <!-- Check_box -->
                            <div class="Checkbox slds-m-around_medium">
                                    <lightning-input 
                                        type="radio" 
                                        label={radioButtonOrderLabel1} 
                                        name="exampleRadio" 
                                        value={raidoExclude} 
                                        onchange={handleChangeRadioButton1}
                                        class="checkbox-spacing"
                                        checked>
                                    </lightning-input>

                                    <lightning-input 
                                        type="radio" 
                                        label={radioButtonOrderLabel2} 
                                        name="exampleRadio" 
                                        value={raidoInclude} 
                                        onchange={handleChangeRadioButton2}
                                        class="checkbox-spacing"
                                         >
                                    </lightning-input>
                                </div>
                                
                            <!-- </div> -->
                        </lightning-card>           
                    </form>
                    <div slot="footer" class=" main_product" style="display: flex; justify-content: space-between;" >
                        <div>
                            
                            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                        </div>
                        <div class="btn_next">
                            <lightning-button variant="brand" label="Next" onclick={handleNext}></lightning-button>
                        </div>
                    </div>
            </lightning-quick-action-panel>
        <div class="heighter" ></div>
    </template>

    <!-- Generate Order Pages -->
    <template if:true={isShowSummaryProduct} >
        <lightning-quick-action-panel header="Generate Order" class="title_product">
            <lightning-card>
                <div class="datatable-container slds-m-top_medium main_product" >
                    <lightning-datatable
                        key-field="id"
                        data={summaryProducts}
                        columns={summaryColumns}
                        hide-checkbox-column
                        class="slds-m-top_medium main_product">
                    </lightning-datatable>
                </div>
            </lightning-card>

            <div slot="footer" class="main_product" style="display: flex; justify-content: space-between;">
                <div>
                    <lightning-button variant="brand" label="Back" onclick={handleBack}></lightning-button>
                    
                </div>
                <div class="btn_next">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </div>
            </div>
        </lightning-quick-action-panel>
    </template>
    
</template>
